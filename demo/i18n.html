    <h3>I18n</h3>
    <demo-snippet>
      <template>
        <vaadin-upload id="ru"></vaadin-upload>
        <script>
          var upload = document.querySelector('vaadin-upload#ru');
          upload.i18n = {
            dropFilesHere: 'Перетащите файлы сюда...',
            addFile: 'Добавить файл',
            addFiles: 'Добавить файлы',
            cancel: 'Отменить',
            cancelAll: 'Отменить все',
            error: {
              tooManyFiles: 'Слишком много файлов.',
              fileIsTooBig: 'Слишком большой файл.',
              incorrectFileType: 'Некорректный тип файла.'
            },
            uploading: {
              status: {
                connecting: 'Соединение...',
                stalled: 'Загрузка застопорилась.',
                processing: 'Обработка файла...'
              },
              error: {
                serverUnavailable: 'Сервер недоступен',
                unexpectedServerError: 'Неожиданная ошибка сервера',
                forbidden: 'Загрузка запрещена'
              }
            },
            units: {
              size: [ 'Б', 'Кбайт', 'Мбайт', 'Гбайт', 'Тбайт', 'Пбайт', 'Эбайт', 'Збайт', 'Ибайт' ],
              time: [
                { one: 'секунда', few: 'секунды', many: 'секунд' },
                { one: 'минута', few: 'минуты', many: 'минут' },
                { one: 'час', few: 'часа', many: 'часов' },
                { one: 'день', few: 'дня', many: 'дней' }
              ]
            },
            pluralize: function(value, units) {
              var r10 = value % 10;
              var r100 = value % 100;
              return r10 === 1 && r100 !== 11 ? units.one :
                  [2, 3, 4].indexOf(r10) >= 0 && [12, 13, 14].indexOf(r100) === -1 ? units.few :
                  units.many;
            },
            formatFileProgress: function(file) {
              return file.totalStr + ': ' + file.progress + '%' +
                  (file.loaded > 0 ? ' (оставшееся время: ' + file.remainingStr + ')' : '');
            }
          }
        </script>
      </template>
    </demo-snippet>

    <h3>Custom progress status and remaining time format</h3>
    <demo-snippet>
      <template>
        <vaadin-upload id="shortTime"></vaadin-upload>
        <script>
          var upload = document.querySelector('vaadin-upload#shortTime');

          upload.set('i18n.formatTime', function(seconds) {
            /**
             * Formats time in "[DD:]HH:MM:SS"
             */

            function pad2(number) {
              return number < 10 ? '0' + number : number.toString();
            }

            var time = seconds;
            var timeValues = new Array(3);
            timeValues[0] = time % 60; time = Math.floor(time / 60);
            timeValues[1] = time % 60; time = Math.floor(time / 60);
            timeValues[2] = time % 24; time = Math.floor(time / 24);
            if (time) timeValues[3] = time;

            return timeValues.reverse().map(pad2).join(':');
          });

          upload.set('i18n.formatFileProgress', function(file) {
            return file.progress + '%' + ' of ' + file.totalStr +
                ', ETA: ' + (file.loaded > 0 ? file.remainingStr : 'unknown');
          });
        </script>
      </template>
    </demo-snippet>
