sudo: false
language: node_js
node_js:
  - "5.3"
cache:
  directories:
    - node_modules
install: travis_retry npm install
script:
  - gulp lint:js
  - gulp lint:html
  - travis_wait gulp test:mobile
  - travis_wait gulp test:desktop
  - travis_wait gulp test:mobile:shadow
  - travis_wait gulp test:desktop:shadow
