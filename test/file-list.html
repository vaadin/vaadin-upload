<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>vaadin-upload file list tests</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="common.html">
  <script src="common.js"></script>
  <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
</head>

<body>

  <test-fixture id="upload">
    <template>
      <vaadin-upload target="http://foo/bar"></vaadin-upload>
    </template>
  </test-fixture>

  <test-fixture id="uploadWithCustomFileTemplate">
    <template preserve-content>
      <vaadin-upload target="http://foo/bar">
        <template class="file">
          <div class="file">
            <div class="name">[[file.name]]</div>
            <div class="size">[[file.size]]</div>
            <div class="progress">[[file.progress]]</div>
            <div class="upload">[[file.uploaded]]</div>
            <div class="status">[[file.status]]</div>
          </div>
        </template>
      </vaadin-upload>
    </template>
  </test-fixture>

  <script>
    describe('file list', function() {
      var upload;

      function getFileListItems(upload, selector) {
        return Polymer.dom(upload.$.fileList).querySelectorAll(selector || 'vaadin-upload-file');
      }

      describe('with default file template', function() {
        beforeEach(function() {
          upload = fixture('upload');
          upload._createXhr = xhrCreator();
          chai.should();
        });

        it('should render files', function(done) {
          expect(getFileListItems(upload)).to.be.empty;

          var files = createFiles(2);
          files.forEach(upload._addFile.bind(upload));

          Polymer.Base.async(function() {
            var fileListItems = getFileListItems(upload);
            expect(fileListItems).to.not.be.empty;
            expect(fileListItems.length).to.equal(2);
            expect(fileListItems[0]).to.be.ok;
            expect(fileListItems[0]).to.have.property('file', files[1]);
            expect(fileListItems[1]).to.be.ok;
            expect(fileListItems[1]).to.have.property('file', files[0]);
            done();
          });
        });
      });

      // The test for custom file template was disabled for MSIE and MSEdge,
      // because of some issue with files list. The files list renders files
      // with custom template in example, but in test it doesn't work.
      // TODO: Investigate the test issue and re-enable the test.
      describeSkipIf(ieOrEdge, 'with custom file template', function() {
        beforeEach(function() {
          upload = fixture('uploadWithCustomFileTemplate');
          upload._createXhr = xhrCreator();
        });

        it('should support custom file template in light DOM', function(done) {
          expect(getFileListItems(upload, '.file')).to.be.empty;

          var files = createFiles(2);
          files.forEach(upload._addFile.bind(upload));

          Polymer.Base.async(function() {
            var file = files[1];
            var fileListItem = getFileListItems(upload, '.file')[0];
            expect(fileListItem).to.be.ok;
            expect(fileListItem.querySelector('.name').textContent).to.be.equal(file.name);
            expect(fileListItem.querySelector('.size').textContent).to.be.equal(file.size.toString());
            done();
          });
        });

        it('should update bound properties when file is updated', function(done) {
          var file = createFile();
          upload._addFile(file);
          upload.addEventListener('upload-progress', function(e) {
            if (e.detail.file.progress == 50) {
              var fileListItem = getFileListItems(upload, '.file')[0];
              expect(fileListItem.querySelector('.progress').textContent).to.be.equal('50');
              expect(fileListItem.querySelector('.status').textContent).to.contain('50%');
              done();
            }
          });
        });

      });

    });
  </script>

</body>

</html>
