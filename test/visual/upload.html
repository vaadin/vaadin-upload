<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8" />
  <title>Upload tests</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
</head>

<body>
  <div id="upload-tests" style="display: inline-block">
    <vaadin-upload></vaadin-upload>
  </div>

  <script type="module">
	  (async() => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

      await import('../../theme/' + theme + '/vaadin-upload.js');

      window.requestAnimationFrame(() => {
        document.getElementById('upload-tests').dataset.ready = true;
      });
    })();
  </script>
</body>
